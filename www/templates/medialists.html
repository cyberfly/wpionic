<ion-view view-title="Media">
  <ion-nav-buttons side="right">
      <a class="button button-icon ion-compose " href="#/app/uploadmedia" ng-showa="checkLoggedIn()"></a>
  </ion-nav-buttons>
  <ion-content>
  <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="doRefresh()">
 </ion-refresher>
    <div class="list card" ng-repeat="media in medias" ui-sref="app.singlemedia({mediaId: $index})">

      <div class="item item-avatar">
        <img src="{{media.x_avatar}}">
        <h2>{{media.title.rendered}}</h2>
        <p>{{media.x_date}}</p>
      </div>

      <div class="item item-body">
        <img class="full-image" ng-src="{{media.x_featured_media_medium || 'img/defaultimage.jpg' }}">
        <div ng-bind-html="media.excerpt.rendered"></div>
        <p>
          <!-- <a href="#" class="subdued">1 Like</a>
          <a href="#" class="subdued">5 Comments</a> -->
        </p>
      </div>

    </div>
  </ion-content>
</ion-view>
