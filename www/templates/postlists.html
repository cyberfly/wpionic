<ion-view view-title="Post List">
  <ion-content>
  <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="doRefresh()">
 </ion-refresher>
    <div class="list card" ng-repeat="post in posts" ui-sref="app.singlepost({postId: $index})">

      <div class="item item-avatar">
        <img src="{{post.x_avatar}}">
        <h2>{{post.title.rendered}}</h2>
        <p>{{post.x_date}}</p>
      </div>

      <div class="item item-body">
        <img class="full-image" ng-src="{{post.x_featured_media_medium || 'img/defaultimage.jpg' }}">
        <div ng-bind-html="post.excerpt.rendered"></div>
        <p>
          <!-- <a href="#" class="subdued">1 Like</a>
          <a href="#" class="subdued">5 Comments</a> -->
        </p>
      </div>

    </div>
  </ion-content>
</ion-view>
